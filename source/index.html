  <body class="page-body">
    <main>
      <section class="hero container" data-test="hero">
        <div class="hero-header">
          <a href="#">
            <img src="" alt="Логотип SUPERGYM.">
          </a>
          <a href="tel:+78005555555">8 800 555-55-55</a>
        </div>
        <h1>Фитнес центр</h1>
      </section>
      <section class="about container" data-test="about">
        <h2>Тренажёрный зал</h2>
      </section>
      <section class="season-tickets container" data-test="price">
        <h2>Абонементы</h2>
      </section>
      <section class="games container" data-test="games">
        <div class="games__description">

      </section>
      <section class="juri container" data-test="juri">

      </section>
      <section class="features container" data-test="features">

      </section>
      <section class="offers container" data-test="offers">
        <h2>Акции</h2>
      </section>
      <section class="faqs container" data-test="faq">
        <h2>Вопросы и ответы</h2>
      </section>
      <section class="reviews container" data-test="reviews">
        <h2>Отзывы</h2>
      </section>
      <section class="form container" data-test="form">
        <div class="form__free-class">
          <h2>Бесплатное занятие</h2>
        </div>
        <div class="form__contact">
          <h2>Контакты</h2>
        </div>
      </section>
    </main>
    <footer data-test="footer container">
      <div class="footer__logo">
        <img src="" alt="Логотип SUPERGYM.">
      </div>
      <ul class="footer__links">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul class="footer__social">
        <li></li>

      </ul>
    </footer>
